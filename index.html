<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Budoco Screenshot</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="StyleSheet" href="index.css" type="text/css">
</head>

<body style="background: white;" onload="on_load()">
    <div class="steps_container">

        <div class="steps123 step1">
            <div>
                <div class="big_number">1 - Capture Screen</div>

                <div>
                    <label>
                        <input onchange="handle_entire_or_region(this)" type="radio" name="entire_or_region"
                            value="region" id="region" checked>Capture
                        selected region</a>
                    </label>
                </div>
                <div>
                    <label>
                        <input onchange="handle_entire_or_region(this)" type="radio" name="entire_or_region"
                            value="entire" id="entire">Capture
                        entire
                        screen</a>
                    </label>
                    <div>
                        <label class="disabled" id="delay_label">Delay (seconds)</label>
                        <input disabled id="delay_input" type="number" value="0" min="0" max="300" />
                    </div>
                </div>

                <div class="button_div">
                    <button onclick="capture()">Capture</button>
                </div>
            </div>

        </div>
        <!--end 1-->

        <div class="steps123 step2">
            <div>
                <div class="big_number">2 - Configure</div>

                <div>
                    <label>Budoco URL</label><br><input id="url" value="https://budoco.net/ApiCreateIssue" />
                </div>

                <div>
                    <label>Username</label><input maxlength="30" id="username" value="admin">
                </div>

                <div>
                    <label>Password</label><input maxlength="30" type="password" id="password" value="admin" />
                </div>

                <div class="button_div">
                    <div class="button_div">
                        <button onclick="save_configuration()">Save Configuration</button>
                        <label><input type="checkbox" id="save_password" />Save password also?</label>
                    </div>
                </div>
            </div>
        </div>
        <!--end 2-->
        <div class="steps123 step3">
            <div>
                <div class="big_number">3 - Send</div>

                <div id="description_div">

                    <textarea maxlength="200" placeholder="Describe your screenshot here" id="description"></textarea>
                </div>

                <div class="button_div">
                    <button type="button" onclick="submit_form()" id="submit_button">Send to Budoco</button>

                </div>
                <div id="sending" style="display:none">Sending...</div>
            </div>
        </div>

    </div>
    <!--end 123 container-->



    <div class="image_container">


        <div class="image_frame">
            <img class="screenshot_img" style="display: none;" id="img" src="">
            <canvas id="canvas" />
        </div>
    </div>

    <input id="image_data" type="hidden" value="" />


    <script src="renderer.js"></script>

</body>

</html>
